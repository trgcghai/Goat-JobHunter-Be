<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Hunter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            padding: 20px;
            color: #333;
        }
        .container {
            background: #ffffff;
            max-width: 650px;
            margin: auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }
        h2 {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .accepted {
            color: #28a745;
        }
        .rejected {
            color: #d9534f;
        }
        .section {
            margin-top: 20px;
            padding: 15px;
            background: #fafafa;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .label {
            font-weight: bold;
        }
        .footer {
            margin-top: 30px;
            color: #777;
            font-size: 14px;
            text-align: center;
        }
        ul {
            padding-left: 18px;
        }
    </style>
</head>

<body>
<div class="container">

    <!-- HEADER STATUS -->
    <h2 th:if="${status.equalsIgnoreCase('rejected')}" class="rejected">
        Rất tiếc, ứng tuyển của bạn không được chấp nhận
    </h2>

    <p>Xin chào <strong th:text="${username}"></strong>,</p>

    <!-- APPLICATION LIST -->
    <div class="section">
        <p class="label">Hồ sơ bạn đã ứng tuyển:</p>
        <ul>
            <li th:each="app : ${applications}">
                Công việc:
                <strong th:text="${app.jobTitle}"></strong>
                (<span th:text="${app.companyName}"></span>)
            </li>
        </ul>
    </div>

    <!-- REJECTED SECTION -->
    <div class="section" th:if="${status.equalsIgnoreCase('rejected')}">
        <p class="label">Lý do từ chối:</p>
        <blockquote style="border-left: 4px solid #d9534f; padding-left: 10px; color: #555;">
            <span th:text="${reason}"></span>
        </blockquote>

        <p>Chúng tôi rất trân trọng sự quan tâm của bạn. Hãy tiếp tục theo dõi các cơ hội khác phù hợp hơn.</p>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        <p>Trân trọng, <br><strong>GOAT</strong></p>
    </div>

</div>
</body>
</html>
